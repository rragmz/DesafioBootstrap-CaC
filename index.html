<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codo a Codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="cards" style="display: flex; width: 100%; justify-content: center; flex-direction: row; flex-wrap: wrap;">
            <section>
                <div class="card" style="width: 27.7rem;">
                    <img src="images/html.jpg" class="card-img-top" alt="HTML" style="height: 250px; width: 440px;">
                    <div class="card-body">
                      <h5 class="card-title">titulo 1</h5>
                      <p class="card-text">Contenido de card</p>
                      <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                    </div>
                  </div>
            </section>
            <section>
                <div class="card" style="width: 27.7rem;">
                    <img src="images/css_blog.png" class="card-img-top" alt="CSS" style="height: 250px; width: 440px;">
                    <div class="card-body">
                        <h5 class="card-title">titulo 2</h5>
                        <p class="card-text">Contenido de card</p>
                        <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                    </div>
                  </div>
            </section>
            <section>
                <div class="card" style="width: 27.7rem;">
                    <img src="images/bootstrap.png" class="card-img-top" alt="Bootstrap" style="height: 250px; width: 440px;">
                    <div class="card-body">
                        <h5 class="card-title">titulo 3</h5>
                        <p class="card-text">Contenido de card</p>
                        <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                      </div>
                  </div>
            </section>
        </div>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Verificar</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </main>
    
</body>
</html>
